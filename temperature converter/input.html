<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Document</title>
</head>
<body>
    <h1 class="main-heading">
        TEMPERATURE CONVERTER
    </h1>
        <div id="main-container">

        
            <div id="container">
                <div>
                    <input type="number" id="input-display">
                    <h4 class="heading">Celsius</h4>
                </div>
                <div>
                
                    <input type="number" id="output-display" readonly>
                    <h4 class="heading">Fahrenheit</h4>
                </div>
                
            </div>
            <div id="button">
                <button class="btn" onclick="convertIntoFahrenheit()">Convert</button>
                
                <button class="btn" onclick="resetValue()">Reset</button>
            </div>
            
        </div>
    
    
    <script src="input.js"></script>
</body>
</html>
